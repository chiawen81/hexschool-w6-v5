<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>w6-content</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
    <link rel="stylesheet" href="./assets/style/all.css">
  </head>



  <body>
    <div class="container-fluid position-relative py-20 py-lg-28">
      <h2 class="text-center text-dark-red">EXHIBINECTION</h2>
      <ul class="top-menu">
        <li class="m-ds-none">
          <a href="">Sign in</a>
        </li>
        <li class="m-ds-none">
          <a href="">Sign up</a>
        </li>
        <li>
          <a href="">
            <span class="material-icons text-black">
              confirmation_number
            </span>
          </a>
        </li>
      </ul>
    </div>

    
<!------------ 上方進度條 ------------>
<div class="progress area2 mb-28">
<div class="progress-status">
    <span></span>
    <span></span>
    <span></span>
    <span></span>
</div>
<div class="progress-line">
    <span class="done text-gray">確認訂單</span>
    <span class="done fw-bold">填寫訂購資訊</span>
    <span class="coming text-gray">填寫付款資訊</span>
    <span class="coming text-gray">完成訂購</span>
</div>

</div>



<div class="cart area2 row mb-40">
    <!------------ 左側購物車清單 ------------>
    <div class="cart-info col col-lg-8">
        <div class="cart-list">
            <div class="cart-card row">
                <img class="col-4 col-lg-3" src="https://hexschool.github.io/webLayoutTraining1st/exhibition-week6/alina-grubnyak-R84Oy89aNKs-unsplash.jpg" alt="">
                <div class="col-8 col-lg-3 d-flex flex-column align-items-start justify-content-between">
                    <p class="fw-bold">2020 台味設計展</p>
                    <p class="fw-bold">01 JUN — 31 OCT</p>
                    <p class="text-gray">
                        <span>全票</span>
                        <span class="m-info">
                            <span class="fw-bold ft-md-20 text-black">1</span>
                            <span class="fw-bold ft-md-20 text-black">NT$350</span>
                        </span>
                    </p>
                </div>
                <h5 class="col-lg-2 ft-20 fw-bold d-flex align-items-center m-ds-none">NT$350</h5>
                <h5 class="col-lg-4 ft-20 fw-bold d-flex align-items-center m-ds-none">1</h5>
            </div>

            <div class="cart-card row">
                <img class="col-4 col-lg-3" src="https://hexschool.github.io/webLayoutTraining1st/exhibition-week6/michel-catalisano--a0D9LpcKV8-unsplash.jpg" alt="">
                <div class="col-8 col-lg-3 d-flex flex-column align-items-start justify-content-between">
                    <p class="fw-bold">No.22 線上設計展</p>
                    <p class="fw-bold">01 JUN — 31 OCT</p>
                    <p class="text-gray">
                        <span>全票</span>
                        <span class="m-info">
                            <span class="fw-bold ft-md-20 text-black">1</span>
                            <span class="fw-bold ft-md-20 text-black">NT$350</span>
                        </span>
                    </p>
                </div>
                <h5 class="col-lg-2 ft-20 fw-bold d-flex align-items-center m-ds-none">NT$350</h5>
                <h5 class="col-lg-4 ft-20 fw-bold d-flex align-items-center m-ds-none">1</h5>
            </div>

            <div class="cart-card row">
                <img class="col-4 col-lg-3" src="https://hexschool.github.io/webLayoutTraining1st/exhibition-week6/moralis-tsai-8xsktFRw28I-unsplash.jpg" alt="">
                <div class="col-8 col-lg-3 d-flex flex-column align-items-start justify-content-between">
                    <p class="fw-bold">高雄設計節</p>
                    <p class="fw-bold">01 JUN — 31 OCT</p>
                    <p class="text-gray">                       
                        <span>全票</span>
                        <span class="m-info">
                            <span class="fw-bold ft-md-20 text-black">1</span>
                            <span class="fw-bold ft-md-20 text-black">NT$350</span>
                        </span>
                    </p>
                </div>
                <h5 class="col-lg-2 ft-20 fw-bold d-flex align-items-center m-ds-none">NT$350</h5>
                <h5 class="col-lg-4 ft-20 fw-bold d-flex align-items-center m-ds-none">1</h5>
            </div>
        </div>

        <div class="cart-btn">
            <button class="btn btn-white border border-dark-red cart-return-btn text-dark-red px-62 py-10">返回</button>
            <button class="show-in-mobile btn btn-pink text-white px-56 py-10">下一步</button>
        </div>
    </div>
    


    <!------------ 右側訂購人資訊 ------------>
    <div class="order col col-lg-4">
        <h5>訂購人資訊</h5>
    
        <div class="form-group mb-20">
            <label class="ft-16 pb-4" for="email">Email</label>
            <input id="email" type="email" placeholder="example@gmail.com">
        </div>
        <div class="form-group mb-20">
            <label class="ft-16 pb-4" for="name">姓名</label>
            <input id="name" type="text" placeholder="請輸入姓名">
        </div>       
         <div class="form-group mb-20">
            <label class="ft-16 pb-4" for="tel">聯絡電話</label>
            <input id="tel" type="tel" placeholder="請輸入電話">
        </div>
        <div class="form-group mb-20">
            <label class="ft-16 pb-4" for="discount">優惠碼</label>
            <input id="discount" type="text" placeholder="TG87526">
            <h6 class="text-end text-dark-red pt-4">優惠碼已生效</h6>
        </div>

        <div class="subtital">
            <p>
                <span class="fw-medium">小計</span>
                <span class="fw-normal">NT$1050</span>
            </p>
            <p>
                <span class="fw-medium">折扣</span>
                <span class="fw-normal">-NT$50</span>
            </p>
            <h5 class="fw-medium">
                <span>總金額</span>
                <span>NT$1000</span>
            </h5>
            <button class="btn btn-pink text-white m-ds-none">下一步</button>
        </div>
    </div>
</div>




    <script src="./assets/js/vendors.js"></script>
    <script src="./assets/js/all.js"></script>
  </body>

</html>
